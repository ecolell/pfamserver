<h3>pfamserver API</h3>
<div>To use the api you need to append the ACCESSION NUMBER (eg. PF02171.13) or the IDENTIFICATION (eg. Piwi) after the path.</div>
<div>Check the next examples:</div>
<div>
  <a href="http://localhost:5001/api/query/PF02171">http://localhost:5001/api/query/PF02171</a>
</div>
<div>
  <a href="http://localhost:5001/api/query/Piwi">http://localhost:5001/api/query/Piwi</a>
</div>
<div>
  <a href="http://localhost:5001/api/query/PF02171,PF00042">http://localhost:5001/api/query/PF02171,PF00042</a>
</div>
