<!-- Portfolio Grid Section -->
<section id="examples" class="bg-light-gray">
    <examples></examples>
</section>

<!-- Load your demo -->
<section id="demo" class="bg-middle-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading" data-bind="text: demo_label">Start your job</h2>
                <h3 class="section-subheading text-muted" data-bind="text: demo_subheading">Tell us more about your protein.</h3>
            </div>
        </div>
        <div class="row">
            <div data-bind="if: request" class="col-md-8 col-md-offset-2">
                <job-request params="public_key: public_key"></job-request>
            </div>
            <div data-bind="ifnot: request" class="col-md-10 col-md-offset-1">
                <job-result params="public_key: public_key"></job-result>
            </div>
        </div>
    </div>
</section>
